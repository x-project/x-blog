<link rel="import" href="../../components/api-model-find/api-model-find.html">
<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="list-articles.html">
<dom-module id="page-articles">
  <template>
    <style include="style-page"></style>

    <api-model-find id="find" collection="articles" include='["author","category"]'
      response="{{articles}}">
    </api-model-find>

    <layout-admin>
      <div class="container">
        <h2>Articles</h2>
        <a is="app-link" class="button" href="/admin/articles/new">create article</a>
        <list-articles items="{{articles}}"></list-articles>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-articles',

    properties: {
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.send();
    }

  });
</script>
