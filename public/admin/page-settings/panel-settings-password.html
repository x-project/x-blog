<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-settings-password.html">
<dom-module id="panel-settings-password">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h3 class="title">change password</h3>
      <form-settings-password data="{{data}}"></form-settings-password>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'panel-settings-password',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
    }

  });
</script>
