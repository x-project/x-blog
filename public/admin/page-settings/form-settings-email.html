<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-settings-email">
  <template>
    <style include="style-form"></style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">new email</label>
        <input is="iron-input" class="input" type="email" bind-value="{{data.email}}">
      </div>
      <div class="field">
        <label class="label">confirm email</label>
        <input is="iron-input" class="input" type="email" bind-value="{{data.confirm}}">
      </div>
      <div class="field">
        <label class="label">password</label>
        <input is="iron-input" class="input" type="password" bind-value="{{data.password}}">
      </div>
      <div class="field">
        <input type="submit" class="button" value="change" />
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-settings-email',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.preventDefault();
    }

  });
</script>
