<link rel="import" href="../../components/api-model-find/api-model-find.html">
<link rel="import" href="../deck-articles/deck-articles.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../style-page/style-page.html">
<dom-module id="page-articles">
  <template>
    <style include="style-page"></style>

    <api-model-find id="find" collection="articles" include='["author","category"]'
      response="{{articles}}">
    </api-model-find>

    <div class="page">
      <part-header class="header"></part-header>
      <div class="main">
        <part-jumbotron class="jumbotron">
          <h1>Articles</h1>
        </part-jumbotron>
        <div class="container">
          <deck-articles items="{{articles}}"></deck-articles>
        </div>
      </div>
      <div class="space"></div>
      <part-footer class="footer"></part-footer>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-articles',

    properties: {
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.send();
    }

  });
</script>
