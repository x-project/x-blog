<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="part-header">
  <template>
    <style>
      :host {
        display: block;
        z-index: 100;
      }

      #header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        width: 100%;
        z-index: 100;
      }

      ul.links {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        list-style: none;
        margin: 0;
        padding: 0;
      }

      a.link {
        text-decoration: none;
        display: block;
        padding: 2em 1em;
        color: white;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      #brand a.link {
        display: inline-block;
        padding: 2em 0;
      }

      .container {
        display: block;
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);
      }
    </style>

    <div id="header" class="container">
      <div id="brand">
        <a is="app-link" class="link" href="/">x-blog</a>
      </div>
      <nav id="navbar">
        <ul class="links">
          <li><a is="app-link" class="link" href="/articles">articles</a></li>
        </ul>
      </nav>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-header'

  });
</script>
