<link rel="import" href="/components/layout-grid/layout-grid.html">

<dom-module id="style-deck">
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      .deck .card {
        @apply(--layout-col-3);
        box-sizing: border-box;
        padding: 10px;
      }

    </style>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'style-deck'

  });
</script>
