<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../style-card/style-card.html">
<dom-module id="card-article">
  <template>
    <style include="style-card"></style>
    <style>
      #cover {
        height: 200px;
        background-color: #eee;
        background-size: cover;
      }
    </style>

    <a is="app-link" href="{{data.url}}">
      <div class="card">
        <div id="cover" class="cover" style$="{{data.style}}"></div>
        <div class="section">
          <h3 class="title">{{data.title}}</h3>
          <p class="subtitle">{{data.subtitle}}</p>
          <p><span>by </span><em>{{data.author.fullname}}</em></p>
        </div>
      </div>
    </a>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'card-article',

    properties: {
      data: {
        type: Object
      }
    },



  });
</script>
