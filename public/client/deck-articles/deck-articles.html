<link rel="import" href="../card-article/card-article.html">
<link rel="import" href="../style-deck/style-deck.html">
<dom-module id="deck-articles">
  <template>
    <style include="style-deck"></style>

    <div class="deck">
      <template is="dom-repeat" items="{{items}}" filter="filter">
        <card-article class="card" data="{{item}}"></card-article>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-articles',

    properties: {
      items: {
        type: Array
      }
    },

    filter: function (item) {
      item.url = '/articles/' + item.id;
      item.image = '/images/' + (1 + Math.round(Math.random() * 13)) + '.jpg';
      item.style = 'background-image: url("' + item.image + '")';
      console.log(item.style);
      return true;
    }

  });
</script>
