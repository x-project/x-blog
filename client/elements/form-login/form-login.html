<link rel="import" href="/components/polymer/polymer.html">
<dom-module id="form-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <form id="form" role="form" name="login">
      <div class="field" name="email">
        <label class="label">email</label>
        <input class="input" is="iron-input" type="text" bind-value="{{credentials.email}}">
      </div>
      <div class="field" name="password">
        <label class="label">password</label>
        <input class="input" is="iron-input" type="password" bind-value="{{credentials.password}}">
      </div>
      <div>
        <input class="button" type="submit" value="login" />
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.fire('submit', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
