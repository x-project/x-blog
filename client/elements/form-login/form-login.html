<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../api-user-login/api-user-login.html">
<dom-module id="form-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-user-login id="login" path="BaseUser" credentials="{{credentials}}"
      response="{{response}}" on-response="on_login">
    </api-user-login>

    <form id="form" on-submit="on_submit">
      <div>
        <label>email</label>
        <input is="iron-input" type="text" placeholder="email" value="{{credentials.email}}">
      </div>
      <div>
        <label>password</label>
        <input is="iron-input" type="password" placeholder="password" bind-value="{{credentials.password}}">
      </div>
      <input type="submit" value="login" />
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      credentials: {
        type: Object
      },
      response: {
        type: Object
      },
      user: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.login.send();
    },

    on_login: function () {
      page('/settings');
    }

  });
</script>
