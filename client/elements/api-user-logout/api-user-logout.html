<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-logout">
  <template>

    <app-session id="session"></app-session>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      postfix="/logout"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      method="[[method]]"
      url="{{url}}"
      handleAs="[[handleAs]]"
      headers="{{headers}}"
      last-response="{{response}}"
      last-error="{{error}}"
      on-response="on_response">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-logout',

    properties: {
      method: {
        type: String,
        value: 'POST'
      },
      path: {
        type: String,
        value: 'Users'
      },
      pathParams: {
        type: Object
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      token: {
        type: String,
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      response: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_token(token)'
    ],

    on_change_token: function (token) {
      this.headers.Authorization = token;
    },

    send: function () {
      this.$.ajax.generateRequest();
    },

    on_response: function (event) {
      var session = this.$.session;
      session.unset('access_token');
      session.unset('user_id');
      session.unset('ttl');
      this.fire('logout');
    }

  });
</script>
