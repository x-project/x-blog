<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../app-session/app-session.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../part-nav/part-nav.html">
<dom-module id="page-admin">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <a is="app-link" href="/">home</a>

    <div>
      <h1>Admin</h1>
    </div>

    <ul>
      <li><a is="app-link" href="/settings">settings</a></li>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-admin',

    attached: function () {
      this.user = this.$.session.get('user');
      if (!this.user) {
        page('/login');
      }
    }

  });
</script>
