<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-s3-list/part-s3-list.html">
<dom-module id="page-article">
  <style>
    :host {
      display: block;
    }

    #jumbotron {
      height: 300px;
      --jumbotron-content: {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);

        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);
      }
    }

    #header {
      color: white;
    }

    #items {
      margin-top: 50px;
    }
  </style>
  <template>

    <app-page>
      <part-jumbotron id="jumbotron">
        <header id="header">
          <h1 id="title"><span>Article</span> <span>{{article.title}}</span></h1>
        </header>
      </part-jumbotron>

      <div class="container">
        <div>{{article.content}}</div>
      </div>
      <div class="container">
        <part-s3-list path="{{article.id}}"></part-s3-list>
      </div>

    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-article',

    properties: {
      article: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
