<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<dom-module id="part-settings-email">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

<!--
    <api-model-update id="update" collection="Users" model_id="56015f6d32ffc40b08789870"
      data="{{data}}" on-response="on_response" model="{{response}}"
      error="{{error}}" on-error="on_error">
    </api-model-update>
 -->
    
    <iron-ajax id="update" method="POST" url="/api/Authors/change_email"
      content-type="application/json" body="{{input}}"
      handle-as="json" last-response="{{response}}"
      last-error="{{error}}" on-error="on_error">
    </iron-ajax>


    <template is="dom-if" if="{{error.diversity}}">
      <div class="alert error">email not confirmed</div>
    </template>

    <template is="dom-if" if="{{error.error}}">
      <div class="alert error">something went wrong...</div>
    </template>

    <template is="dom-if" if="{{response}}">
      <div class="alert success">email changed successfully!</div>
    </template>

    <form id="form" on-submit="on_submit" on-keyup="on_keyup">
      <div>
        <label>new email</label>
        <input is="iron-input" type="text" bind-value="{{input.new_email}}">
      </div>
      <div>
        <label>confirm email</label>
        <input is="iron-input" type="text" bind-value="{{input.confirm_email}}">
      </div>
      <!-- <div>
        <label>password</label>
        <input is="iron-input" type="password" bind-value="{{input.password}}">
      </div> -->
      <input type="submit" value="change" />
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-settings-email',

    properties: {
      input: {
        type: Object,
        value: function () { return {} }
      },
      data: {
        type: Object,
        value: function () { return {} }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      // console.log(this.input.email, this.input.confirm);
      // if (this.input.email !== this.input.confirm) {
      //   this.set('error.diversity', true);
      //   return;
      // }
      // this.data = { email: this.input.email };
      var ajax = this.$.update;
      ajax.headers = { Authorization: localStorage.getItem('access_token') };
      ajax.body = JSON.stringify(this.input);
      ajax.generateRequest();
    }, 

    on_keyup: function (event) {
      if (event.keyCode == 13) {
        return;
      }
      this.error = {};
    },

    on_response: function (event) {
      console.log(event);
    },

    on_error: function (event) {
      console.warn(event);
    }

  });
</script>
