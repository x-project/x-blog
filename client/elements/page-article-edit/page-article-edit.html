<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-s3-list/part-s3-list.html">

<link rel="import" href="form-article.html">
<dom-module id="page-article-edit">
  <style>
    :host {
      display: block;
    }

    #jumbotron {
      height: 300px;
      --jumbotron-content: {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);

        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);
      }
    }

    #header {
      color: white;
    }
    .form {
      margin-top: 50px;
    }
    #items {
      margin-top: 50px;
    }
  </style>
  <template>

    <app-page>
      <part-jumbotron id="jumbotron">
        <header id="header">
          <h1 id="title"><span>Edit article</span></h1>
        </header>
      </part-jumbotron>

      <div class="container">
        <form-article class="form" article="{{article}}"></form-article>
      </div>
      <div class="container">
        <part-s3-list id="list" preview="true"> </part-s3-list>
      </div>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-article-edit',

    properties: {
      article: {
        type: Object,
        value: function () { return {}; }
      }
    },
  attached: function() {
      this.$.list.update();
    }
  });
</script>
