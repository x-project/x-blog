<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../part-s3-upload/part-s3-upload.html">
<dom-module id="form-article">
  <style>
    :host {
      display: block;
    }

    #jumbotron {
      height: 300px;
      --jumbotron-content: {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);

        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);
      }
    }

    #header {
      color: white;
    }
    .form {
      color: darkgrey;
    }
    #items {
      margin-top: 50px;
    }
    .field{
      margin-top: 10px;
    }
  </style>
  <template>

    <form class="form">
      <div class="field">
        <label class="label">Title</label>
      </div>
      <div>
        <input class="input" is="iron-input" type="text" bind-value="{{article.title}}">
      </div>
      <div class="field">
        <label class="label">Content</label>
      </div>
      <div>
        <iron-autogrow-textarea class="textarea" rows="10" bind-value="{{article.content}}">
          <textarea></textarea>
        </iron-autogrow-textarea>
      </div>
      <div class="field">
        <part-s3-upload></part-s3-upload>
      </div>
      <div class="field">
        <button type="submit">Update</button>
      </div>
     </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-article',

    properties: {
      article: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
