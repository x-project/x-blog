<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-reset">
  <template>

    <app-session id="session"></app-session>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      postfix="/reset"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      method="[[method]]"
      url="{{url}}"
      handleAs="[[handleAs]]"
      headers="{{headers}}"
      body="{{body}}"
      last-response="{{response}}"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-reset',

    properties: {
      method: {
        type: String,
        value: 'POST'
      },
      path: {
        type: String,
        value: 'Users'
      },
      pathParams: {
        type: Object
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      token: {
        type: String,
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      email: {
        type: String
      },
      body: {
        type: String
      },
      response: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_token(token)',
      'on_change_email(email)'
    ],

    on_change_token: function (token) {
      this.headers.Authorization = token;
    },

    on_change_email: function (email) {
      this.body = JSON.stringify({ email: email });
    },

    send: function () {
      this.$.ajax.generateRequest();
    }

  });
</script>
