<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<link rel="import" href="/components/api-user-login/api-user-login.html">
<link rel="import" href="../app-link/app-link.html">
<link rel="import" href="../form-login/form-login.html">
<dom-module id="page-login">
  <style>
    :host {
      display: block;
    }

    #panel {
      margin-top: 50px;
    }
    #panel a {
      text-decoration: none;
    }
  </style>
  <template>

    <api-user-login id="login" collection="Authors" credentials="{{credentials}}"
      response="{{response}}" on-response="on_login" 
      error="{{error}}" on-error="on_error">
    </api-user-login>

    <div id="panel" class="container">
      <a is="app-link" href="/">&larr;</a>
      <h3>Login</h3>

      <form-login id="form" on-submit="on_submit" error="{{error.error}}"></form-login>
      <div>
        <a is="app-link" href="/signup">not registered?</a>
      </div>
      <div>
        <a is="app-link" href="/reset">forgot password?</a>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-login',

    properties: {
      response: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      this.credentials = event.detail;
      this.$.login.send();
    },

    on_login: function (event) {
      this.error = {};
      console.log(this.response.id);
      localStorage.setItem('access_token', this.response.id);
      page('/settings');
    },

    on_error: function (event) {
      console.warn(this.error);
    }

  });
</script>
