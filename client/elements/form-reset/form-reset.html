<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../api-user-reset/api-user-reset.html">
<dom-module id="form-reset">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <api-user-reset id="reset" email="{{email}}"
      response="{{response}}" on-response="{{on_response}}">
    </api-user-reset>

    <form id="form" role="form" name="forgot">
      <div class="field" name="email">
        <label class="label">email</label>
        <input class="input" is="iron-input" type="text" value="{{email}}">
      </div>
      <div>
        <input class="button" is="iron-input" type="submit" value="reset">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-reset',

    properties: {
      email: {
        type: String
      },
      response: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.reset.send();
    },

    on_response: function (event) {
      console.log(this.response);
    }

  });
</script>
