<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../string-interpolate/string-interpolate.html">
<link rel="import" href="../app-session/app-session.html">
<dom-module id="api-user-login">
  <template>

    <app-session id="session"></app-session>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      postfix="/login"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      auto="[[auto]]"
      method="[[method]]"
      content-type="{{contentType}}"
      handleAs="[[handleAs]]"
      url="{{url}}"
      params="{{params}}"
      headers="{{headers}}"
      body="{{body}}"
      last-response="{{response}}"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-user-login',

    properties: {
      auto: {
        type: Boolean,
        value: false
      },
      method: {
        type: String,
        value: 'POST'
      },
      contentType: {
        type: String,
        value: 'application/json'
      },
      path: {
        type: String,
        value: 'Users'
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String
      },
      params: {
        type: Object,
        value: function () { return {}; }
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      credentials: {
        type: Object,
        value: function () { return {}; }
      },
      response: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_credentials(credentials)',
      'on_response(response)'
    ],

    on_change_credentials: function (credentials) {
      this.body = JSON.stringify(credentials);
    },

    on_response: function (response) {
      var session = this.$.session;
      session.set('access_token', response.id);
      session.set('user_id', response.userId);
      session.set('ttl', response.ttl);
      this.fire('login');
    },

    send: function () {
      this.$.ajax.generateRequest();
    }

  });
</script>
